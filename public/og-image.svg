<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="200" fill="#10b981" opacity="0.05"/>
  <circle cx="100" cy="530" r="150" fill="#10b981" opacity="0.03"/>
  
  <!-- Accent line -->
  <rect x="100" y="200" width="80" height="4" fill="url(#accentGrad)"/>
  
  <!-- Logo/Brand -->
  <text x="100" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#10b981">
    HealthDB
  </text>
  
  <!-- Main headline -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff">
    Ethical Cancer Research
  </text>
  <text x="100" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff">
    Data Platform
  </text>
  
  <!-- Subheadline -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a3a3a3">
    Patient-contributed data • IRB-approved studies • Real-world evidence
  </text>
  
  <!-- Bottom info -->
  <text x="100" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#525252">
    HIPAA Compliant • SOC 2 Type II
  </text>
  
  <text x="1100" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#525252" text-anchor="end">
    healthdb.ai
  </text>
</svg>
