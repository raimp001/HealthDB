    <div style="max-width: 800px; margin: 0 auto; padding: 40px 20px; font-family: system-ui, sans-serif;">
      <h1>HealthDB - Ethical Cancer Research Data Platform</h1>
      <p>HealthDB accelerates cancer research through ethical data sharing. We connect patient-contributed, de-identified oncology data with researchers conducting IRB-approved studies.</p>
      
      <h2>For Researchers</h2>
      <p>Access de-identified patient data, create studies, apply for IRB approval, and collaborate with institutions for multi-center research. Our platform provides real-world evidence for better treatment decisions.</p>
      <ul>
        <li>Cohort Builder - Build patient cohorts with precise criteria</li>
        <li>IRB Management - Streamlined ethics approval workflow</li>
        <li>Multi-Center Studies - Collaborate across institutions</li>
        <li>Real-World Evidence - Longitudinal outcomes data</li>
      </ul>
      
      <h2>For Patients</h2>
      <p>Voluntarily contribute your de-identified medical data to help researchers discover new treatments and improve outcomes for future patients. Your data can advance cancer research while you maintain full control and earn rewards.</p>
      <ul>
        <li>100% Voluntary - You choose what to share</li>
        <li>Privacy Protected - HIPAA-compliant de-identification</li>
        <li>Full Control - Revoke consent anytime</li>
        <li>Earn Rewards - Compensation for contributions</li>
      </ul>
      
      <h2>For Healthcare Institutions</h2>
      <p>Partner with HealthDB to contribute data and participate in multi-center studies. Our platform provides EMR integration, secure data pipelines, and collaborative research tools.</p>
      
      <h2>For Industry</h2>
      <p>Access real-world evidence to inform drug development, outcomes research, and regulatory submissions. Ethically-sourced data with full patient consent and IRB governance.</p>
      
      <h2>Our Commitment to Ethical Data Use</h2>
      <ul>
        <li>Patient Consent Required - Every data record comes from a patient who explicitly consented</li>
        <li>IRB Approval Mandatory - Researchers must have institutional review board approval</li>
        <li>Transparent Access Logs - Patients can see who accessed their data</li>
        <li>Revocable Consent - Patients can withdraw at any time</li>
      </ul>
      
      <h2>Available Data Categories</h2>
      <p>Demographics, Diagnoses, Pathology, Cytogenetics, Molecular Data, Treatments, Responses, Outcomes</p>

      <p>Email: <a href="mailto:contact@healthdb.ai">contact@healthdb.ai</a></p>
